name: deploy stg

on:
  workflow_run:
    workflows:
      - on push
    branches:
      - develop
    types:
      - completed

jobs:
  git_status:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      - run: git status
